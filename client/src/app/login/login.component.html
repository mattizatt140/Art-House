<div class="bg">
  <div class="container">
    <button type="button" class="btn btn-primary btn-lg" id="route" (click)="handleRoute()">Register</button>
  </div>
  <div class="container" style="width: 70%; padding-top: 12%;">
    <div class="text-center">
      <h1 class="text-light">{{title}}</h1>
      <h6 *ngIf="userMsg" class="alert alert-danger" style="padding: 3% 3%">{{userMsg}}</h6>
    </div>
    <div class="container" style="width: 50%">
      <form>
        <div class="form-group">
          <input type="text" class="form-control form-control-lg" name="username" placeholder="Username" [(ngModel)]="username">
        </div>
        <div class="form-group">
          <input type="password" class="form-control form-control-lg" name="password" placeholder="Password" [(ngModel)]="password">
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-primary btn-block btn-lg" value="Login" (click)="handleSubmit()"/>
        </div>
      </form>
    </div>
  </div>
</div>
